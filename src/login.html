<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="login/css/login.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-wrapper">
<div class="logo-div" > <img alt="地理教育云平台" class="logo" src="home/img/logo.png"  /> </div>
<div class="login-contanier">

<form class="form-horizontal">
  <div class="form-group input-group-lg">
    <label for="inputText3" class="col-sm-3 control-label">用户名:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control login-username" id="inputText3" placeholder="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">密  码:</label>
    <div class="col-sm-9">
      <input type="password" class="form-control login-password" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-8 col-sm-4">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住密码
        </label>
      </div>
    </div>
  </div>
</form>
    <div class="form-group login-register">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-success register">注册</button>
    </div>
    <div class=" col-sm-4">
      <button type="submit" class="btn btn-success login-in">登陆</button>
    </div>
  </div>
</div>

</div>


<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="login/js/login.js"></script>
<script src="common/jslib/gConfig.js"></script>
<script src="common/js/cookie.js"></script>
<script src="common/jslib/gClass.js" type="text/javascript"></script>
<script src="common/jslib/gUtil.js" type="text/javascript"></script>
<script src="common/jslib/gWebSQL.js" type="text/javascript"></script>
<script src="common/jslib/gWebSQLScript.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.register').click(function(){
            console.log("ok");
            window.location.href="login/register.html";
        });
    });
</script>
</body>
</html>
