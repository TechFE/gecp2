<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-wrapper">
<div class="logo-div" > <img alt="地理教育云平台" class="logo" src="../home/img/logo.png"  /> </div>
<!-- 注册主要内容 -->
<div class="login-contanier">

<form class="form-horizontal">
  <div class="form-group input-group-lg">
    <label for="inputTextUsername" class="col-sm-3 control-label">*用户名:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control username" id="inputTextUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group input-group-lg">
    <label for="inputTextRealname" class="col-sm-3 control-label">真实姓名:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control realname" id="inputTextRealname" placeholder="Realname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-3 control-label">*密  码:</label>
    <div class="col-sm-9">
      <input type="password" class="form-control password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">确认密码:</label>
    <div class="col-sm-9">
      <input type="password" class="form-control password2" id="inputPassword3" placeholder="Password">
    </div>
  </div>
   <div class="form-group">
    <label for="inputEmail" class="col-sm-3 control-label">电子邮箱:</label>
    <div class="col-sm-9">
      <input type="email" class="form-control email" id="inputEmail " placeholder="Email">
    </div>
  </div>
   <div class="form-group">
    <label for="inputIntro" class="col-sm-3 control-label">简介:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control inputIntro" id="inputIntro" placeholder="Introduce">
    </div>
  </div>
</form>
  <div class="form-group login-register">
    <div class="col-sm-offset-3 col-sm-4">
      <button type="button" class="btn btn-success btn-register" data-toggle="modal"  data-whatever="Welcome!">注册</button>
    </div>
    <div class=" col-sm-5">
      <button type="button" class="btn btn-success btn-reset" data-toggle="modal"  data-whatever="特别注意!">重置</button>
    </div>
  </div>
</div>
</div>
<!-- 模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Welcome!</h4>
      </div>
      <div class="modal-body">
         注册成功，欢迎登陆使用！谢谢！
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary reg-login">登陆</button>
      </div>
    </div>
  </div>
</div>
<!-- 重置 -->
<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">特别注意!</h4>
      </div>
      <div class="modal-body">
         是否确定重置表单?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary confirmReset">重置</button>
      </div>
    </div>
  </div>
</div>
<!-- 简单的模态框==alert -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示：</h4>
      </div>
      <div class="modal-body">
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
<!-- 模态框End -->

<script src="../bootstrap/js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
<script src="../common/jslib/gConfig.js"></script>
<script src="../common/jslib/gClass.js" type="text/javascript"></script>
<script src="../common/jslib/gUtil.js" type="text/javascript"></script>
<script src="../common/jslib/gWebSQL.js" type="text/javascript"></script>
<script src="../common/jslib/gWebSQLScript.js" type="text/javascript"></script>
</body>
</html>
